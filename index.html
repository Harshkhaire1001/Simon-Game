<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon's Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Caveat&family=Libre+Baskerville&family=Press+Start+2P&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">    
</head>
<body>
    <h1>Press Any Key To Start</h1>

    <div class="main-box1">
      <div type="button" id="green" class="green box"></div>
      <div type="button" id="red" class="red box"></div>    
    </div>

    <div class="main-box2">
      <div type="button" id="yellow"  class="yellow box"></div>
      <div type="button" id="blue" class="blue box"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js" charset="UTF-8"></script>
</body>
</html>
